<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Product</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-4">Update Product</h1>
        <form method="POST">
            <input type="hidden" name="id" value="{{.ID}}">
            <input type="text" name="name" value="{{.Name}}" class="p-2 border rounded mb-2" required>
            <input type="text" name="category" value="{{.Category}}" class="p-2 border rounded mb-2" required>
            <input type="number" name="quantity" value="{{.Quantity}}" class="p-2 border rounded mb-2" required>
            <input type="number" name="unit_price" value="{{.UnitPrice}}" class="p-2 border rounded mb-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Product</button>
        </form>
    </div>
</body>
</html>
